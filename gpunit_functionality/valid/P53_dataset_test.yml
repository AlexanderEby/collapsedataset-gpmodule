#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00357:1
module: GSEACollapseDataset
name: GSEACollapseDataset P53_dataset_test
description: A simple test of GSEACollapseDataset using the P53 analysis dataset
params:
       expression.dataset: "<%gpunit.testData%>gpunit/GSEACollapseDataset/v1/input/P53_hgu95av2.gct"
       chip.platform.file: "<%gpunit.testData%>gpunit/GSEACollapseDataset/v1/input/HG_U95Av2.chip"
       collapsing.mode: "Max_probe"
       omit.features.with.no.symbol.match: "true"
       dev.mode: "true"
assertions:
        jobStatus: success
        files:
            "P53_hgu95av2_collapsed_to_symbols.gct":
                diffCmd: diff -q --strip-trailing-cr
                diff: "<%gpunit.resultData%>gpunit/GSEACollapseDataset/v1/output/valid/P53_dataset_test/P53_hgu95av2_collapsed_to_symbols.gct"
            "Symbol_to_probe_set_mapping_details.xls":
                diffCmd: diff -q --strip-trailing-cr
                diff: "<%gpunit.resultData%>gpunit/GSEACollapseDataset/v1/output/valid/P53_dataset_test/Symbol_to_probe_set_mapping_details.xls"
