#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00134:2
module: CollapseDataset
name: CollapseDataset leukemia_dataset_test
description: A simple test of CollapseDataset using the Leukemia dataset
params:
       dataset.file: "<%gpunit.testData%>gpunit/CollapseDataset/v2/input/Leukemia_hgu95av2.gct"
       chip.platform: "<%gpunit.testData%>gpunit/CollapseDataset/v2/input/HG_U95Av2.chip"
       collapse.mode: "Max_probe"
       omit.features.with.no.symbol.match: "true"
       dev.mode: "true"
assertions:
        jobStatus: success
        files:
            "Symbol_to_probe_set_mapping_details.tsv":
                diffCmd: diff -q --strip-trailing-cr
                diff: "<%gpunit.resultData%>gpunit/CollapseDataset/v2/output/valid/leukemia_dataset_test/Symbol_to_probe_set_mapping_details.tsv"
            "Leukemia_hgu95av2_collapsed_to_symbols.gct":
                diffCmd: diff -q --strip-trailing-cr
                diff: "<%gpunit.resultData%>gpunit/CollapseDataset/v2/output/valid/leukemia_dataset_test/Leukemia_hgu95av2_collapsed_to_symbols.gct"
