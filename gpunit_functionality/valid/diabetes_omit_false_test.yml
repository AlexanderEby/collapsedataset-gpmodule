#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00134:2
module: CollapseDataset
name: CollapseDataset diabetes_omit_false_test
description: A simple test of CollapseDataset using the diabetes analysis dataset, not omitting features w/o symbol match
params:
       dataset.file: "<%gpunit.testData%>gpunit/CollapseDataset/v2/input/Diabetes_hgu133a.gct"
       chip.platform: "<%gpunit.testData%>gpunit/CollapseDataset/v2/input/HG_U133A.chip"
       collapse.mode: "Max_probe"
       omit.features.with.no.symbol.match: "false"
       dev.mode: "true"
assertions:
        jobStatus: success
        files:
            "Symbol_to_probe_set_mapping_details.tsv":
                diffCmd: diff -q --strip-trailing-cr
                diff: "<%gpunit.resultData%>gpunit/CollapseDataset/v2/output/valid/diabetes_omit_false_test/Symbol_to_probe_set_mapping_details.tsv"
            "Diabetes_hgu133a_collapsed_to_symbols.gct":
                diffCmd: diff -q --strip-trailing-cr
                diff: "<%gpunit.resultData%>gpunit/CollapseDataset/v2/output/valid/diabetes_omit_false_test/Diabetes_hgu133a_collapsed_to_symbols.gct"
