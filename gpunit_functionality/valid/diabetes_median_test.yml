#module: urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00357:1
module: GSEACollapseDataset
name: GSEACollapseDataset diabetes_median_test
description: A simple test of GSEACollapseDataset using the diabetes analysis dataset, collapse to median of probes
params:
       expression.dataset: "<%gpunit.testData%>gpunit/GSEACollapseDataset/v1/input/Diabetes_hgu133a.gct"
       chip.platform.file: "<%gpunit.testData%>gpunit/GSEACollapseDataset/v1/input/HG_U133A.chip"
       collapsing.mode: "Median_of_probes"
       omit.features.with.no.symbol.match: "true"
       dev.mode: "true"
assertions:
        jobStatus: success
        files:
            "Symbol_to_probe_set_mapping_details.tsv":
                diffCmd: diff -q --strip-trailing-cr
                diff: "<%gpunit.resultData%>gpunit/GSEACollapseDataset/v1/output/valid/diabetes_median_test/Symbol_to_probe_set_mapping_details.tsv"
            "Diabetes_hgu133a_collapsed_to_symbols.gct":
                diffCmd: diff -q --strip-trailing-cr
                diff: "<%gpunit.resultData%>gpunit/GSEACollapseDataset/v1/output/valid/diabetes_median_test/Diabetes_hgu133a_collapsed_to_symbols.gct"
